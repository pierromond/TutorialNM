plugins {
    id 'groovy'
}

group 'org.noise_planet'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.3.6'
    compile 'com.esotericsoftware:kryo:5.0.0-RC4'
    compile group: 'org.apache.commons', name: 'commons-math3', version: '3.6.1'
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile fileTree(include: ['*.jar'], dir: 'libs')
}

task run_OneRun(type: JavaExec) {
    classpath sourceSets.main.runtimeClasspath
    main = "org.noise_planet.nm_run_multiples_instances.OneRun"
    // args "arg1", "arg2"
}

task run_MultipleRun(type: JavaExec) {
    classpath sourceSets.main.runtimeClasspath
    main = "org.noise_planet.nm_run_multiples_instances.OneRun"
    // args "arg1", "arg2"
}


task run_OnlyEmission(type: JavaExec) {
    classpath sourceSets.main.runtimeClasspath
    main = "org.noise_planet.nm_run_multiples_instances.OnlyEmission"
    // args "arg1", "arg2"
}


task run_OnlyEmissionOneRun(type: JavaExec) {
    classpath sourceSets.main.runtimeClasspath
    main = "org.noise_planet.nm_run_multiples_instances.OnlyEmissionOneRun"
    // args "arg1", "arg2"
